<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio</title>
</head>
<body>
    <header>
        <h1>A LA CARTA</h1>
        <nav>
            <ul>
                <li><a href="#" class="menu-toggle" data-target="de-que-va-el-proyecto-dropdown">¿De qué va el proyecto?</a></li>
                <li><a href="#" class="menu-toggle" data-target="integrantes-dropdown">Integrantes</a></li>
                <li><a href="#" class="menu-toggle" data-target="documentacion-dropdown">Documentación</a></li>
                <li><a href="#" class="menu-toggle" data-target="contacto-dropdown">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dropdown" id="de-que-va-el-proyecto-dropdown">
            <h2>¿De qué va el proyecto?</h2>
            <p>Detalles sobre el proyecto...</p>
        </div>

        <div class="dropdown" id="integrantes-dropdown">
            <h2>Integrantes</h2>
            <p>Información sobre los integrantes...</p>
        </div>

        <div class="dropdown" id="documentacion-dropdown">
            <h2>Documentación</h2>
            <p>Documentos relevantes del proyecto...</p>
            <img src="imagen.jpg" alt="Descripción de la imagen">
        </div>

        <div class="dropdown" id="contacto-dropdown">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
